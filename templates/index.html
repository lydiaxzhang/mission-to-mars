<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Mission to Mars</title>
    <link
     rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
   />
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center" style="background-color: rgb(255, 214, 204);">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-danger btn-lg btn-block" href="/scrape"
                  role="button">Scrape New Data</a></p>
        </div>
        <!-- Add section for Mars News -->
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{ mars.news_title }}</h4>
                        <p>{{ mars.news_paragraph }}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Section for Featured Image and Facts table -->
        <div class="row" id="mars-featured-image">
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <img
                    src="{{mars.featured_image }}"
                    class="img-responsive"
                    alt="Responsive image"
                />
            </div>
            <div class="col-md-3 col-xs-12">
                <!-- Mars Facts -->
                <div class="row" id="mars-facts" style="font-style: italic;">
                    <h2>Mars Facts</h2>
                    {{ mars.facts | safe }}
                </div>
            </div>
        </div>
        <!-- Section for Mars Hemispheres -->
        <div class="row" id="mars-hemispheres">
            <div class="page-header">
                <h2 class="text-center">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-3">
          <div class="thumbnail" style="border-color: rgb(223, 71, 89); border-radius: 25px; border-width: 7px;">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="..." style="border-radius: 12px;">
            <div class="caption">
              <h4>{{hemisphere.title}}</h4>
            </div>
          </div>
        </div>
        {% endfor %}
        </div>    
    </div>    
</body>
</html>
